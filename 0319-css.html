<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 样式表的三种方式</title>
    
    <!-- 1. 外部样式表 - 通过link标签引入外部CSS文件 -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- 2. 内部样式表 - 在head标签内使用style标签定义样式 -->
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }
        
        /* 内部样式表的文字样式优化 */
        h2.internal {
            color: #3498db;
            font-size: 1.8em;
            font-family: 'KaiTi', 'STKaiti', serif;
            margin: 25px 0;
            padding: 15px;
            background-color: #eaf2f8;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(52, 152, 219, 0.2);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(52, 152, 219, 0.2);
            letter-spacing: 1px;
            font-weight: 600;
            text-align: center;
            text-transform: capitalize;
            font-style: italic;
        }
        
        h2.internal:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            text-shadow: 2px 2px 4px rgba(52, 152, 219, 0.3);
        }
        
        .style-container {
            margin: 30px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .style-container:hover {
            transform: scale(1.01);
        }
        
        .explanation {
            margin-top: 40px;
            padding: 25px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .explanation h3 {
            color: #2c3e50;
            border-left: 4px solid #3498db;
            padding-left: 15px;
            margin-top: 0;
        }
        
        ol li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS 样式表的三种方式演示</h1>
    
    <div class="style-container">
        <!-- 使用外部样式表的h2 -->
        <h2 class="external">这是使用外部样式表的h2元素</h2>
    </div>
    
    <div class="style-container">
        <!-- 使用内部样式表的h2 -->
        <h2 class="internal">这是使用内部样式表的h2元素</h2>
    </div>
    
    <div class="style-container">
        <!-- 使用内嵌样式表的h2 - 文字样式优化 -->
        <h2 style="color: #27ae60; font-size: 1.8em; font-weight: bold; font-family: 'STFangsong', 'FangSong', serif; text-shadow: 2px 2px 4px rgba(39, 174, 96, 0.2), 0 0 15px rgba(39, 174, 96, 0.1); padding: 15px; border-left: 5px solid #27ae60; background-color: #e8f8f5; border-radius: 5px; transition: all 0.3s ease; letter-spacing: 1.5px; text-align: right; text-decoration: overline; word-spacing: 5px; line-height: 1.5;" onmouseover="this.style.transform='translateX(10px)'; this.style.textShadow='3px 3px 6px rgba(39, 174, 96, 0.3), 0 0 20px rgba(39, 174, 96, 0.15)';" onmouseout="this.style.transform='translateX(0px)'; this.style.textShadow='2px 2px 4px rgba(39, 174, 96, 0.2), 0 0 15px rgba(39, 174, 96, 0.1)';">这是使用内嵌样式表的h2元素</h2>
    </div>
    
    <div class="explanation">
        <h3>三种CSS样式表的说明：</h3>
        <ol>
            <li><strong>外部样式表</strong>：通过link标签引入外部CSS文件，适合多个页面共用样式</li>
            <li><strong>内部样式表</strong>：在head标签内使用style标签定义样式，适合单个页面使用</li>
            <li><strong>内嵌样式表</strong>：直接在HTML标签的style属性中定义样式，优先级最高</li>
        </ol>
    </div>
</body>
</html>
